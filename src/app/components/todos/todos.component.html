<div class="todos">
  <div class="unBorde"> 

    <form (submit)="addTodo()">
      <input type="text" name="input ToDo..." placeholder={{placeholder_text}} class="todo-input"
        [(ngModel)]="inputTodo" />
      <input type="submit" value="Agregar" class="todo-submit " />
    </form>

    <div class="todo {{(todo.completed ? 'done' : '' )}}" *ngFor=" let todo of todos; let i = index;">
      <div class="id">{{i}}</div>
      <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
      <button class="delete" (click)="deleteTodo(i)">Borrar</button>
    </div>
  </div>

</div>
